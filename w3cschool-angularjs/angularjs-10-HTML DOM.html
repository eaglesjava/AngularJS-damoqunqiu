<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ng-disabled 指令</title>
	</head>
	<body>
		<div ng-app="" ng-init="mySwitch=true">
			<p>
				<button ng-disabled="mySwitch">点我！</button>
			</p>
			<p>
				<input type="checkbox" ng-model="mySwitch">按钮</input>
			</p>
			{{mySwitch}}
		</div>
	</body>
	<script src="angular.min.js"></script>
</html>

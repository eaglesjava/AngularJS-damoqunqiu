<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>AngularJS 对象</title>
	</head>
	<body>
		<div ng-app="" ng-init="person={firstName:'Scott',lastName:'Jhoon'}">
			<!--<p>
				姓名：{{person.lastName}}
			</p>-->
			<!-- 使用 ng-bind 的相同实例： -->
			<p>
				姓名:<span ng-bind="person.lastName"></span>
			</p>
		</div>
	</body>
	<script src="angular.min.js"></script>
</html>

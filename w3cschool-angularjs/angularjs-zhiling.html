<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>AngularJS 指令</title>
	</head>
	<body>
		<div ng-app="" ng-init="firstName='Scott'">
			<p>在输入框中尝试输入：</p>
			<p>
				姓名：<input type="text" ng-model="firstName"/>
			</p>
			<p>
				您输入的为：{{firstName}}
			</p>
		</div>
	</body>
	<script src="angular.min.js"></script>
</html>

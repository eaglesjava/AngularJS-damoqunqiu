<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Absolute 定位</title>
		<style>
			h2 {
				position:absolute;
				left:100px;
				top:180px;
			}
		</style>
	</head> 

	<body>
		<!--
			绝对定位的元素的位置相对于最近的已定位父元素，如果元素没有已定位的父元素，那么它的位置相对于
			
			Absolutely 定位使元素的位置与文档流无关，因此不占据空间。

			Absolutely 定位的元素和其他元素重叠。
		-->

		<h2>This is a heading with an absolute position</h2>
		<p>
			With absolute positioning, an element can be placed anywhere on a page. The heading below is placed 100px from the left of the page and 150px from the top of the page.
		</p>

	</body>

</html>

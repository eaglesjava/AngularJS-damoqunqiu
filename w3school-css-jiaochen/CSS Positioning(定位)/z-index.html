<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>重叠的元素z-index</title>
		<style>
			img {
				position: absolute;
				left: 0;
				top: 0;
				z-index:-1;
			}
		</style>
	</head>
	<body>
		<!--
        	作者：1028282161@qq.com
        	时间：2015-07-09
        	描述：元素的定位与文档流无关，所以它们可以覆盖页面上的其它元素
			z-index属性指定了一个元素的堆叠顺序（哪个元素应该放在前面，或后面）
			一个元素可以有正数或负数的堆叠顺序：
			具有更高堆叠顺序的元素总是在较低的堆叠顺序元素的前面。

			注意： 如果两个定位元素重叠，没有指定z - index，最后定位在HTML代码中的元素将被显示在最前面。
        -->
        <h1>This is a heading</h1>
		<img src="../../img/ionic.png" width="100" height="140" />
		<p>因为图像元素设置了 z-index 属性值为 -1, 所以它会显示在文字之后。</p>
	</body>
</html>
